name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
            .yarn/*
            !.yarn/releases
            !.yarn/plugins
            !.yarn/sdks
            !.yarn/versions
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-nopnp
          restore-keys: |
            ${{ runner.os }}-yarn

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Lint project
        run: yarn lint

  test:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
    runs-on: "${{ matrix.os }}"

    steps:
      - uses: actions/checkout@v1

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
            .yarn/*
            !.yarn/releases
            !.yarn/plugins
            !.yarn/sdks
            !.yarn/versions
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-nopnp
          restore-keys: |
            ${{ runner.os }}-yarn

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Build project
        run: yarn compile

      - name: Test project
        run: yarn test
